name: CI

# CI Strategy:
# - Tests run on Linux, macOS, and Windows (cross-platform GPU library)
# - Go 1.25+ required (matches go.mod requirement)
# - Pure Go implementation via goffi (requires CGO_ENABLED=0 on Unix)
# - Integration tests with Mesa software renderer on Linux
#
# Branch Strategy (GitHub Flow):
# - main branch: Production-ready code
# - feat/** branches: Feature development
# - fix/** branches: Bug fixes
# - Pull requests: Must pass all checks before merge

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches:
      - main

env:
  # goffi requires CGO_ENABLED=0 for pure Go FFI on Unix
  CGO_ENABLED: 0

jobs:
  # Build verification - Cross-platform
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build all packages
      run: go build ./...

  # Unit tests - Cross-platform
  test:
    name: Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Run go vet
      if: matrix.os == 'ubuntu-latest'
      # Skip hal/vulkan/vk and hal/gles due to intentional unsafe.Pointer FFI usage
      run: |
        go vet $(go list ./... | grep -v '/hal/vulkan/vk$' | grep -v '/hal/gles')

    - name: Install pure-Go race detector
      run: go install github.com/kolkov/racedetector/cmd/racedetector@v0.7.0

    - name: Run tests with race detector
      shell: bash
      run: racedetector test -v -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-wgpu
        fail_ci_if_error: false

  # GLES/EGL Integration Test - Linux with Mesa
  integration-gles:
    name: Integration - GLES/EGL (Linux + Mesa)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Install Mesa/EGL libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl1-mesa-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          mesa-utils \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          xvfb

    - name: Verify Mesa installation
      run: |
        echo "=== Installed packages ==="
        dpkg -l | grep -E 'mesa|egl' | head -10
        echo ""
        echo "=== Library files ==="
        ls -la /usr/lib/x86_64-linux-gnu/libEGL* 2>/dev/null || true
        ls -la /usr/lib/x86_64-linux-gnu/libGL* 2>/dev/null || true

    - name: Download dependencies
      run: go mod download

    - name: Build GLES backend
      run: go build -v ./hal/gles/...

    - name: Run GLES integration test
      run: |
        # Use Xvfb for headless testing
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 &
        sleep 2

        # Run integration test (if exists)
        if [ -f "hal/gles/integration_test.go" ]; then
          go test -v -tags integration ./hal/gles/...
        else
          echo "No integration tests yet - build verification passed"
        fi

    - name: Test EGL library loading
      run: |
        # Verify that EGL can be loaded at runtime
        echo "Testing EGL library availability..."
        ldconfig -p | grep -E 'libEGL|libGL' | head -5
        echo "EGL libraries available for runtime loading"

  # Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m

  # Code formatting check
  formatting:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "ERROR: The following files are not formatted:"
          gofmt -l .
          echo ""
          echo "Run 'go fmt ./...' to fix formatting issues."
          exit 1
        fi
        echo "All files are properly formatted"
