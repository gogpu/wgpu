name: CI

# CI Strategy:
# - Tests run on Linux, macOS, and Windows (cross-platform GPU library)
# - Go 1.25+ required (matches go.mod requirement)
# - Pure Go implementation - no external dependencies required
#
# Branch Strategy (GitHub Flow):
# - main branch: Production-ready code
# - feat/** branches: Feature development
# - fix/** branches: Bug fixes
# - Pull requests: Must pass all checks before merge

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches:
      - main

env:
  # goffi requires CGO_ENABLED=0 for pure Go FFI on Unix
  CGO_ENABLED: 0

jobs:
  # Build verification - Cross-platform
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build all packages
      run: go build ./...

  # Unit tests - Cross-platform
  test:
    name: Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Run go vet
      if: matrix.os == 'ubuntu-latest'
      # Skip hal/vulkan/vk due to generated code with intentional unsafe.Pointer usage
      run: |
        go vet $(go list ./... | grep -v '/hal/vulkan/vk$')

    - name: Install pure-Go race detector
      run: go install github.com/kolkov/racedetector/cmd/racedetector@v0.4.10

    - name: Run tests with race detector
      shell: bash
      run: racedetector test -v -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-wgpu
        fail_ci_if_error: false

  # Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m

  # Code formatting check
  formatting:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "ERROR: The following files are not formatted:"
          gofmt -l .
          echo ""
          echo "Run 'go fmt ./...' to fix formatting issues."
          exit 1
        fi
        echo "All files are properly formatted"
